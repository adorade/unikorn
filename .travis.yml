#
# Travis continuous integration system configuration file.
# Overview on how to customize the configuration is located at:
# http://docs.travis-ci.com/user/customizing-the-build/

language: node_js

node_js:
  - "lts/*"

os:
  - linux
  - osx

dist: bionic

addons:
  chrome: stable

git:
  depth: 10

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - npm install -g yarn

before_script:
  - yarn global add gulp-cli

jobs:
  include:
    - stage: "Verify"
      script: yarn run verify
    - stage: "Build"
      if: branch != tests
      script: yarn run build
    - stage: "Test"
      if: branch = tests
      script: yarn run test
