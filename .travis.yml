sudo: false

language: node_js

os:
  - linux
  - osx

node_js:
  - "lts/*"

before_install:
  #- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
  #- export PATH=$HOME/.yarn/bin:$PATH
  - npm install -g yarn

cache:
  yarn: true
  directories:
    - node_modules

before_script:
  - yarn global add gulp-cli

script:
  - node -v && npm -v && yarn -v && git --version && gulp -v
